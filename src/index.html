<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-600 font-primary">
    <div class="flex justify-center items-center mt-5">
      <main
        class="bg-blue-300 w-[500px] h-fit rounded-lg shadow-lg shadow-cyan-400"
      >
        <div class="flex justify-evenly my-5">
          <input
            id="TextInput"
            class="rounded-md text-2xl p-2 bg-slate-100 text-black"
            type="text"
          />

          <button
            id="SaveButton"
            class="font-bold text-2xl px-5 pr-7 hover:bg-blue-500 rounded-xl hover:duration-500"
            type="submit"
          >
            Add
            <ion-icon
              class="text-center text-2xl absolute mr-3 mt-1"
              name="add-circle-outline"
            ></ion-icon>
          </button>
        </div>
        <div
          id="AddP"
          class="flex flex-col font-primary font-bold text-2xl ml-3"
        ></div>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../src/script.js"></script>
  </body>
</html>
